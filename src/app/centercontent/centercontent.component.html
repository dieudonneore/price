<div id="centercontent">
  <mat-list >
    <mat-list-item *ngFor="let info of infos" (click)="seedetails(infos)">
      <div mat-line class="itemright">{{info?.country}}</div>
      <div mat-line>
        <div mat-line>{{info?.Product}}<img src="{{info?.image}}" width="30px" height="30px"  align="right" alt/></div>
      </div>
      <div mat-line class="itemright">{{info?.Price}}</div>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
</div>
